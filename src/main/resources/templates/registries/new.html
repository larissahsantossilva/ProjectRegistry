<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/basic}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Registry</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <form th:object="${registry}" action="/registries" method="POST">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" required>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Certificate</label>
                    <select class="form-control" th:field="*{certificate}">
                        <option value="0">Select Certificate</option>
                        <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                    </select>
                    <div></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="javascript:history.back()">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
