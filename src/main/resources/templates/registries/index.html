<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/basic}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Registry</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Certificate</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="registry : ${registries}">
                            <th class="col-1" scope="row" th:text="${registry.getId()}">ID</th>
                            <td class="col-4" th:text="${registry.name}">Name Registry</td>
                            <td class="col-2" th:text="${registry.address}">Address</td>
                            <td class="col-2" th:text="${registry.certificate}">Certificate</td>
                            <td class="col-1"><a
                                    th:href="@{/registries/{registryId}(registryId = ${registry.id})}">Detail</a></td>
                            <td class="col-1"><a
                                    th:href="@{/registries/{registryId}/edit(registryId = ${registry.id})}">Edit</a>
                            </td>
                            <td class="col-1"><a
                                    th:href="@{/registries/{registryId}/delete(registryId = ${registry.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/registries/new">New Registry</a>
        </div>
    </div>
</body>

</html>
